<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="wrapper">

      <form action="">
        <input type="search" placeholder="Search(16pt)">
      </form>

      <div class="gallery">

        <div><a href="photos/01.jpg" data-lightbox="photo-gallery"
          data-title="Hay Bales <br>
        I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" alt="Photo 1">
        </a></div>

        <div><a href="photos/02.jpg" data-lightbox="photo-gallery"
          data-title="Lake <br>
          The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" alt="Photo 2">
        </a></div>

        <div><a href="photos/03.jpg" data-lightbox="photo-gallery"
          data-title="Canyon <br>
          I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg" alt="Photo 3">
        </a></div>

        <div><a href="photos/04.jpg" data-lightbox="photo-gallery"
          data-title="Iceberg <br>
          It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="photos/thumbnails/04.jpg" alt="Photo 4">
        </a></div>

        <div><a href="photos/05.jpg" data-lightbox="photo-gallery"
          data-title="Desert <br>
          The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg" alt="Photo 5">
        </a></div>

        <div><a href="photos/06.jpg" data-lightbox="photo-gallery"
          data-title="Fall <br>
          Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" alt="Photo 6">
        </a></div>

        <div><a href="photos/07.jpg" data-lightbox="photo-gallery"
          data-title="Plantation <br>
          I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg" alt="Photo 7">
        </a></div>

        <div><a href="photos/08.jpg" data-lightbox="photo-gallery"
          data-title="Dunes <br>
          My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" alt="Photo 8">
        </a></div>

        <div><a href="photos/09.jpg" data-lightbox="photo-gallery"
          data-title="Countryside Lane <br>
          We enjoyed a quiet stroll down this countryside lane. ">
          <img src="photos/thumbnails/09.jpg" alt="Photo 9">
        </a></div>

        <div><a href="photos/10.jpg" data-lightbox="photo-gallery"
          data-title="Sunset <br>
          Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" alt="Photo 10">
        </a></div>

        <div><a href="photos/11.jpg" data-lightbox="photo-gallery"
          data-title="Cave <br>
          I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="photos/thumbnails/11.jpg" alt="Photo 11">
        </a></div>

        <div><a href="photos/12.jpg" data-lightbox="photo-gallery"
          data-title="Bluebells <br>
          I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg" alt="Photo 12">
        </a></div>

      </div>


    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="lightbox/js/lightbox.min.js"></script>
  <script>
    lightbox.option({
      'alwaysShowNavOnTouchDevices': true
    })
  </script>

  </body>
</html>
